 <div class="container">
  <div class="jumbotron jumbotron-fluid" >
    <form class="form-group">
      <div class="imgcontainer">
        <h1>Bienvenido</h1>
        <img src="./assets/imagenes/login.png" alt="Avatar" class="avatar" max-width="104" >
      </div>

      <div class="container">
        <label><b>Usuario</b></label>
        <input type="text" placeholder="Ingrese su Usuario"  [(ngModel)]="usuario"  name="uname" required>

        <label><b>Clave</b></label>
        <input type="password" placeholder="Ingrese su Clave"  [(ngModel)]="clave" name="psw" required>
            
        <button class="btn btn-primary" *ngIf="logeando"  (click)="MoverBarraDeProgreso()" >Ingresar</button>
       
        <div *ngIf="!logeando" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
              {{progresoMensaje}} - {{progreso}}%
            </div>
        </div>
        <input type="checkbox" checked="checked"> Recordar mis datos
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="btn btn-danger medio">Cancelar</button>
        <button type="button" class="btn btn-success medio" routerLink="/Registro" >Registrarse</button>
        <span class="psw">Te olvidaste la clave? <a href="#">Ingrese Aqui</a></span>
      </div>
     
    </form>
  </div>
</div>
